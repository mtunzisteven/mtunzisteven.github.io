            <div class="heatainer">
            <img class=" logo" alt="wetherland logo" width="100" src="images/iconfinder_10_1208025.png">

                <div>
                    <h1>Weather Land</h1>

            </div> 
        
            <nav>
                <ul class="navigation">

        </header>

           
            <div class="wrapper">
                <main>
                    <h1>Report a Storm in Your Area</h1>
                    <form method="get" action="thanks.html">
                        <fieldset>
                            <legend>Personal Information</legend>
                                <label>Full Name<span class="star">*</span><br/><input class="inlines" type="text" name="name" required pattern="[A-Za-z ]{5,99}"></label><br/>
                                <label>Email<br/><input class="inlines" type="email" name="email" placeholder="name@gmail.com" ></label><br/>
                                <label>Phone<span class="star">*</span><br/><input class="inlines" type="tel" name="phone" placeholder="12345678910" required></label><br/>
                                <label>Zip Code<span class="star">*</span><br/><input class="inlines" type="number" name="zip" required ></label><br/>
                        </fieldset>
                        <fieldset>
                            <legend>Storm Details<br/></legend>
                                <label>Storm Date<br/><input  class="date" type="date" name="date" ></label>
                                <label  class="inlines" >Storm Type<br/>
                                    <select name="storm" >
                                        <option>Select</option>
                                        <option>Flash Flood</option>
                                        <option>Hail</option>
                                        <option>Hurricane</option>
                                        <option>Thunderstorm</option>
                                        <option>Tornado</option>
                                    </select>
                                </label>
                                <label for="severity">Storm Severity<br/>
                                    <input class="date" list="list" id="severity" name="severity">
                                    <datalist id="list" >
                                        <option value="1">
                                        <option value="2">
                                        <option value="3">
                                        <option value="4">
                                        <option value="5">
                                        <option value="6">
                                        <option value="7">
                                        <option value="8">
                                        <option value="9">
                                        <option value="10">
                                    </datalist>
                                </label>        

                                <label>Storm Region<br/>
                                    <select class="date" type="number" >
                                        <option>Select</option>
                                        <option>Preston</option>
                                        <option>Soda Springs</option>
                                        <option>Fish Haven</option>
                                    </select>
                                </label>

                                <label class="choose">User in Danger</label>
                                <label class="choose"><input type="radio" name="danger" value="yes" checked>Yes</label>
                                <label class="choose"><input type="radio" name="danger" value="no" checked>No</label>
                                <label class="inlines" ><input  type="radio" name="danger" value="maybe" checked>Maybe</label>

                                <label>Additional Information</label>
                                    <input class="inlines" type="text" name="moreInfo" >
                                
                            </fieldset>
                        <input id="button" type="submit" value="Report a Storm">
                    </form>       
                </main>
            </div>
