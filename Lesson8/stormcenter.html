            <div class="wrapper">
                <main>
                    <h1 class="heading">Report a Storm in Your Area</h1>
                    <form method="get" action="thanks.html">
                        
                            <h3>Personal Information</h3>
                                <label>Full Name<span class="star">*</span><input class="inlines" type="text" placeholder="Full Name" name="name" required pattern="[A-Za-z ]{5,99}"></label>
                                <label>Email<br/><input class="inlines" type="email" name="email" placeholder="name@gmail.com" ></label>
                                <label>Phone<span class="star">*</span><br/><input class="inlines" type="tel" name="phone" placeholder="12345678910" required></label>
                                <label>Zip Code<span class="star">*</span><br/><input class="inlines" type="number" placeholder="3610" name="zip" required ></label>
                       
                            <h3>Storm Details</h3>
                                <label>Storm Date<input  class="date" type="date" name="date" ></label>
                                <label  class="inlines" >Storm Type
                                    <select name="storm" >
                                        <option>Select</option>
                                        <option>Flash Flood</option>
                                        <option>Hail</option>
                                        <option>Hurricane</option>
                                        <option>Thunderstorm</option>
                                        <option>Tornado</option>
                                    </select>
                                </label>
                                <label class="slidercon" for="severity">Storm Severity &nbsp;&nbsp;&nbsp;
                                    <input class="range" list="tickmarks" type="range" id="severity" min="1" max="10" step="1" value="5" name="severity" 
                                    >
                                    <span id="rangeout" class="slidercon">5</span>
                                </label>  

                                <label>Storm Region
                                    <select class="date" type="number" >
                                        <option>Select</option>
                                        <option>Preston</option>
                                        <option>Soda Springs</option>
                                        <option>Fish Haven</option>
                                    </select>
                                </label>

                                <fieldset><legend>User in Danger</legend>
                                <label class="choose"><input type="radio" name="danger" value="yes" checked>Yes</label>
                                <label class="choose"><input type="radio" name="danger" value="no" checked>No</label>
                                <label class="choose" ><input  type="radio" name="danger" value="maybe" checked>Maybe</label>
                                </fieldset>
                                <label>Additional Information
                                    <textarea class="inlines" rows="5" cols="1" name="moreInfo" ></textarea>
                                </label>
                           
                        <input id="button" type="submit" value="Report a Storm">
                    </form>
