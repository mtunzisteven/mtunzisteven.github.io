<!DOCTYPE html>
<html lang="en-us">

    <head>

        <title>Lazy Load</title>
        <meta charset="utf-8">
        <meta name="description" content="Lazy load simple page with 6 lazy loading images">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/small.css">



        <!--Google fonts API link: Ubuntu--><!--
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">-->
    </head>    

    <body>
        <h2>Lazy Loading Images</h2>
        <div class="bodiv">
            <picture>
                <img src="images/placeholder.jpg" data-src="images/brandless.jpg" alt="Baby Food" >
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/flowingleaves.jpg" alt="Water Stream" >
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/lonelycar.jpg" alt="Red Care" >
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/overcity.jpg" alt="City Top View" >
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/woody.jpg" alt="Forest" >
            </picture>

        </div>
        
        <!--                                                                                 -->
        <!--A better way to reference Google fonts, or any other font API for that matter-->
        <!--Latest version(1.6.28) doesn't work-->
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <!--                                                              -->

        <!--                                                              -->
        <!--Calling the specific fonts that I want to use on my website-->
        <!--Creating a function for this script and adding it from there doesn't work.
        referencing it from here is how it got to work properly-->
        <script>WebFont.load({google: {families: ['Ubuntu']}});</script>
        <!--                                                                                 -->
        <script src="js/lazyloading.js"></script>
    </body>

</html>
